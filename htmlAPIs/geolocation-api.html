<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation API</title>
</head>
<body>
    <h1>Geolocation API Example</h1>
    <button onclick="getLocation()">Get My Location</button>
    <p><b>Latitude</b>: <span id = "latitude"></span></p>
    <p><b>Longitude</b>: <span id = "longitude"></span></p>
    <p><b>Accuracy</b>: <span id = "accuracy"></span></p>

    <script>
        function getLocation(){
            if(navigator.geolocation){
                navigator.geolocation.getCurrentPosition(showPosition,showError)
            }else{
                alert("GeoLocation is not supported by this browser")
            }
        }

        function showPosition(position){
            console.log(position)
            document.getElementById('longitude').textContent=position.coords.longitude
            document.getElementById('latitude').textContent=position.coords.latitude
            document.getElementById('accuracy').textContent=position.coords.accuracy.toFixed(2)
        }

        function showError(error){
            console.log(error)
        }
    </script>
</body>
</html>
